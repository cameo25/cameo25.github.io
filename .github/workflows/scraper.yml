name: Weekly Beyblade Scraper

on:
  schedule:
    # Run every Wednesday at 12:00 UTC (cron format: minute hour day-of-month month day-of-week)
    # 0 = Sunday, 3 = Wednesday
    - cron: '0 12 * * 3'

  # Allow manual trigger from Actions tab
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run scraper
        run: |
          python beyblade_scraper.py

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add *.html index.html
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update charts - $(date +'%Y-%m-%d')" && git push)
